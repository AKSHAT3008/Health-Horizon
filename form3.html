  <body>
    <form class="signup-form" action="/register" method="post" >

      <!-- form header -->
      <div class="form-header">
        
          <img src="images/HH5.png" alt="Avatar" class="avatar" style="width :150px">
              
        <h1>Recipient Details</h1>
      </div>
    <div class="form-body" id="main-form">  
      <!-- form body -->
      <div>
        <label class="label-title">Who would you like to insure?</label>
        <select class="form-input" id="family" >
         <br>
        <option type="checkbox" value="1" name="Addon" id="MC"> Self</option>
        <option type="checkbox" value="1" name="Addon" id="RRW"> Spouse</option>>
        <option type="checkbox" value="1" name="Addon" id="CIC"> Father</option>>
        <option type="checkbox" value="1" name="Addon" id="PAC"> Mother</option>>
        <option type="checkbox" value="1" name="Addon" id="PAC"> Sister</option>>
        <option type="checkbox" value="1" name="Addon" id="PAC"> Brother</option>>
        <option type="checkbox" value="1" name="Addon" id="PAC"> In-Laws</option>>
      </select>
        
        
   </div>
      

        <!-- Firstname and Lastname -->
        <div class="horizontal-group">
          <div class="form-group left">
            <label for="firstname" class="label-title" id="fn">First Name *</label>
            <input type="text" id="firstname" class="form-input" placeholder="enter your first name" required="required" />
          </div>
          <div class="form-group right">
            <label for="lastname" class="label-title" id="ln">Last Name *</label>
            <input type="text" id="lastname" class="form-input" placeholder="enter your last name" />
          </div>
        </div>

        <!-- DOB -->
        <div class="form-group">
          <label for="dob" class="label-title" id="dob">Date of Birth *</label>
          <input type="date"  id="age" class="form-input" placeholder="enter your age" required="required" onclick="ageCalculator()">
        </div>



        <!-- weight and height-->
          <div class="horizontal-group">
                <div class="form-group left">
                    <label for="experience" class="label-title" >Weight (in Kg) *</label>
                    <input type="number" min="30" max="250"  value="0" class="form-input" required="required" id="weight">
                </div>

                <div class="form-group right">
                    <label for="experience" class="label-title" >Height (in cm) *</label>
                    <input type="number" min="0.5" max="500"  value="0" class="form-input" required="required" id="height">
                </div>
         </div>

<!-- Gender and Caste -->
<div class="horizontal-group">
    <div class="form-group left">
      <label class="label-title" id="gender">Gender</label>
      <div class="input-group">
        <label for="male"><input type="radio" name="gender" value="male" id="male"> Male</label>
        <label for="female"><input type="radio" name="gender" value="female" id="female"> Female</label>
        <label for="female"><input type="radio" name="gender" value="Others" id="Others"> Others</label>
      </div>
    </div>
    <div class="form-group right">
      <label class="label-title" id="caste">Caste</label>
      <div >
        <label><input type="radio" value="General" id="general">General</label>
        <label><input type="radio" value="ST/SC" id="sc/st">ST/SC</label>
        <label><input type="radio" value="OBC" id="obc">OBC</label>
        <label><input type="radio" value="EWS" id="ews">EWS</label>
      </div>
    </div>
  </div>

        <!-- Nantionality and State-->
        <div class="horizontal-group">
          <div class="form-group left">
            <label class="label-title">Nationality</label>
            <select class="form-input" id="Nation" >
              <option value="I" id="indian">Indian</option>
              <option value="NI" id="ni">Non-Indian</option>
            </select>
          </div>
          <div class="form-group right">
            <label for="State" class="label-title">State</label>
            <select class="form-input" id="state" >
                            <option Value="Andhra Pradesh" id="ahp">	Andhra Pradesh	</option>
                            <option Value="Arunachal Pradesh" id="ap">Arunachal Pradesh	</option>
                            <option Value="	Assam" id="am">	Assam	</option>
                            <option Value="	Bihar" id="bh">	Bihar	</option>
                            <option Value="	Chhattisgarh	"id="ch">	Chhattisgarh	</option>
                            <option Value="	Goa	" id="goa">	Goa	</option>
                            <option Value="	Gujarat	"id="gj">	Gujarat	</option>
                            <option Value="	Haryana	" id="hr">	Haryana	</option>
                            <option Value="	Himachal Pradesh	"id="hp">	Himachal Pradesh	</option>
                            <option Value="	Jharkhand	" id="jk">	Jharkhand	</option>
                            <option Value="	Karnataka	" id="kt">	Karnataka	</option>
                            <option Value="	Kerala	" id="kl">	Kerala	</option>
                            <option Value="	Madhya Pradesh	" id="mp">	Madhya Pradesh	</option>
                            <option Value="	Maharashtra	"id="mh">	Maharashtra	</option>
                            <option Value="	Manipur	" id="mn">	Manipur	</option>
                            <option Value="	Meghalaya	" id="ml">	Meghalaya	</option>
                            <option Value="	Mizoram	" id="mz">	Mizoram	</option>
                            <option Value="	Nagaland	" id="nl">	Nagaland	</option>
                            <option Value="	Odisha	" id="od">	Odisha	</option>
                            <option Value="	Punjab	" id="pj">	Punjab	</option>
                            <option Value="	Rajasthan	" id="rj">	Rajasthan	</option>
                            <option Value="	Sikkim	" id="sk">	Sikkim	</option>
                            <option Value="	Tamil Nadu	" id="tn">	Tamil Nadu	</option>
                            <option Value="	Telangana	" id="tg">	Telangana	</option>
                            <option Value="	Tripura	" id="tp">	Tripura	</option>
                            <option Value="	Uttar Pradesh	" id="up">	Uttar Pradesh	</option>
                            <option Value="	Uttarakhand	" id="uk">	Uttarakhand	</option>
                            <option Value="	West Bengal	" id="wb">	West Bengal	</option>
              </select>          
            </div>
        </div>

    

        <!-- Source of Income and Income -->
        <div class="horizontal-group">
          <div class="form-group left" >
            <label class="label-title" id="soi">Source of Income</label>
            <select class="form-input" id="level" >
              <option value="B"id="e">Employed</option>
              <option value="I" id="s">Self-employed</option>
              <option value="A" id="u">Unemployed</option>
            </select>
          </div>
          <div class="form-group right">
            <label id="mi" for="experience" class="label-title">Monthly Income</label>
            <input type="range" min="20" max="250" step="10"  value="0" id="experience" class="form-input" onChange="change();" style="height:28px;width:68%;padding:0;">
            <span id="range-label">20K</span>
          </div>
          
          
        </div>

        <div>
            <label id="ac" class="label-title">Additional Covers</label> <br>
            <input type="checkbox" value="Maternity cover" name="Addon" id="MC"> Maternity cover<br>
            <input type="checkbox" value="Room Rent waiver" name="Addon" id="RRW"> Room Rent waiver<br>
            <input type="checkbox" value="Critical Illness Cover" name="Addon" id="CIC"> Critical Illness Cover<br>
            <input type="checkbox" value="Personal Accident cover" name="Addon" id="PAC"> Personal Accident cover<br>
            
            
            
       </div>
       <br>
       




       
      <!-- form-footer -->
      
        <span>* required</span>
        <br>
        
        
        <button type="submit" class="btn" id="submit" ><a href="hc.html">
         
        Proceed</a></button>
      

    </form>
